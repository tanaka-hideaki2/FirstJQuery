<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>初めてのJQuery</title>
  </head>
  <body>
    <p>JQueryの練習</p>
    <a href="http://google.com" data-sitename="google">Google</a>
    <input type="text" value="hello">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
      // $(document).ready(function() {
      $(function() {
        $('p').text('just changed!'); //要素の中身を取得または変更
        $('p').html('<a href="#">click me!</a>'); // html要素を含む物に変更
        $('input').val('hello, again!'); //フォーム部品のvalueの値を取得または変更
        $('p').empty(); // テキストを空にする(要素は残る)
        $('p').remove(); //要素ごと消去


      });
    </script>
  </body>
</html>
