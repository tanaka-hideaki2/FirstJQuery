<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>初めてのJQuery</title>
  </head>
  <body>
    <p>JQueryの練習</p>
    <ul>
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ul>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
      // $(document).ready(function() {
      $(function() {
        var li = $('<li>').text('just added');

        $('ul > li:eq(1)').before(li);
        // li.insertBefore($('ul > li:eq(1)').before(li));と同じ
        $('ul > li:eq(1)').after(li);
        // li.insertAfter($('ul > li:eq(1)').before(li));と同じ

        $('ul').prepend(li); //子要素の先頭に追加
        // li.prependTo(ul);と同じ
        $('ul').append(li); //子要素の末尾に追加
        // li.appendTo(ul);と同じ
      });
    </script>
  </body>
</html>
