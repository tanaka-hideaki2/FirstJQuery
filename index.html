<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>初めてのJQuery</title>
  </head>
  <body>
    <p>JQueryの練習</p>
    <input type="text" id="name">
    <select id="members" name="members">
      <option>taguchi</option>
      <option>fkoji</option>
      <option>dotinstall</option>
    </select>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
      // $(document).ready(function() {
      $(function() {

        $('#name')
          .focus(function() {
            $(this).css('background','red');//フォームをフォーカスした(入力受付)時
          })
          .blur(function() {
            $(this).css('background','white'); //フォーカスが外れた時
          });

        $('#members').change(function() { //値が変わった時
          alert('changed!');
        });
      });
    </script>
  </body>
</html>
