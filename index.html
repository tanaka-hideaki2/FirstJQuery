<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>初めてのJQuery</title>
  </head>
  <body>
    <p>JQueryの練習</p>
    <div id="box" style="width:100px;height: 100px;background: red;"></div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
      // $(document).ready(function() {
      $(function() {
        // $('#box').hide();//小さくなるように消える
        // $('#box').hide('slow');//ゆっくり小さくなるように消える
        // $('#box').hide(800);//0.8秒かけて小さくなるように消える
        // $('#box').fadeOut(800);//0.8秒かけて消える
        $('#box').fadeIn();//0.8秒かけて現れる
        $('#box').toggle(800);
        $('#box').toggle(800);
        $('#box').toggle(800);
        $('#box').toggle(800);//現れたり消えたりする
        $('#box').fadeOut(800, function(){
          alert('gone!');
        }); //消えた後に処理を実行できる(第二引数)
      });
    </script>
  </body>
</html>
